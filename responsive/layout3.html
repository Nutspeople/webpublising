<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout3</title>
    <style>
        body {margin:0;padding:0;background-color: #e3f2fd;}
        #wrap {width:1200px;margin:0 auto;}
        header {width:100%;height:150px;background-color: #bbdefb;}
        aside {float:left;width:30%;height:700px;background-color: #90caf9;}
        section {float:left;width:70%;height:700px;background-color: #64b5f6;}
        footer {clear:both;width:100%;height:150px;background-color: #42a5f5;}

        /* 화면 너비 0 ~ 1200px */ 
        @media (max-width:1220px) {
            #wrap {width:95%;}
        }

        /* 화면 너비 0 ~ 768px */ 
        @media (max-width:768px) {
            #wrap {width:100%;}
        }

        /* 화면 너비 0 ~ 480px */ 
        @media (max-width:480px) {
            #wrap {width:100%;}
            header {height:300px;}
            aside {float:none;width:100%;height:300px;}
            section {float:none;width:100%;height:300px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
</body>
</html>
